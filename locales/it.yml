  subdesc_boxing: "Disciplina aperta a uomini, donne e giovani dai 15 anni in su che desiderano avvicinarsi al mondo della boxe. Preparazione atletica completa con l'obiettivo di migliorare le capacità di resistenza, velocità, forza e coordinazione. Apprendimento delle tecniche di base della boxe, esercizi di coppia, utilizzo di strumenti tecnici, allenamento funzionale e sparring."
  subdesc_kickboxing: "Come base si usano le tecniche di calcio usate nel karaté e quelle di braccia del  pugilato classico.  Per coloro, che vogliono allenare resistenza. forza e reazione combinando tecniche di gambe e braccia.  I nostri allenamenti contengono esercizi di tecnica, circuit training, allungamento muscolare, esercizi in coppia e Sparring."
  subdesc_judo: "Ideato da Jigoro Kano, é una via per esercitare il corpo, ma anche una filosofia per lo sviluppo della propia personalitá. L´obiettivo é di tenere questo atteggiamento in se e di esprimerlo in ogni movimento. Negli allenamenti, si  insegna il Judo tradizionale, ma anche le tecniche agonistiche dominanti di oggi e in intervalli regolari, si tengono gli esami di cintura."
  subdesc_brazilianjiujitsu: "Il Brazilian Jiu Jitsu, chiamato anche Gracie Jiu Jitsu é un sport da combattimento e un sistema di difesa personale, che come elemento centrale cura la lotta a terra. Nell´allenamento vengono insegnate anche proiezioni. Dagli anni novanta  il BJJ é considerato la forma di combattimento prevalente nella distanza ravicinata, alle gare MMA e UFC."
  subdesc_securekids: "Bisogna apprendere l'autoaffermazione, il rafforzamento delle abilità sociali e le tecniche di autodifesa. Prevenire la violenza, promuovere il coraggio civile, evitare le escalation, riconoscere gli avvertimenti e i segnali del corpo. Rafforzare la personalità, evitando l'aggressività e la violenza nel trasmettere contenuti che fanno la convivenza preziosa."
  subdesc_kick_thai: "La Muay Thai è lo sport nazionale della Thailandia e una delle arti marziali più antiche del mondo, utilizzando ginocchia e gomiti oltre alle tecniche di gamba e boxe. È anche consentito rimanere nel clinch, applicando spinte di ginocchio e / o portando l'avversario a terra."
  subdesc_danilo_kurs: "Bastone Espandibile (sabato) & Coltello (domenica), il 09.03.2024 e il 10.03.2024 dalle 09.30 alle 13.00 presso il Fighting Club Merano"


