  desc_trainers: "I nostri allenatori sono tutti maestri nelle proprie discipline."
  subdesc_trainer1: "Hartmann è il responsabile tecnico del Fighting Club. L'excampione europeo di kickboxing, vice campione italiano di pugilato nel 1995 e campione nazionale austriaco nel 1996 e 2001 ha costruito la sezione del pugilato (anche nel vero senso della parola)."
  subdesc_trainer2: "Domenico, chiamato anche Mimmo, dirige l'allenamento dell'ultimo turno serale ed è conosciuto per la sua pazienza nello spiegare le tecniche."
  subdesc_trainer3: "Roberto è l'aspirante allenatore e dirige la sezione del pugilato per ragazzi dai 10-13 anni."
  subdesc_trainer4: "Patrick è il responsabile della sezione di Brazilian Jiu Jitsu / Grappling. Campione italiano nel 2011 a Roma, promosso a cintura nera nel 2017 dal suo maestro Alessandro Federico."
  subdesc_trainer5: "Daniel è il secondo allenatore di Brazilian Jiu Jitsu. Anche lui porta la cintura marrone ed è allievo di Helio e Robin Gracie, e di Alessandro Federico."
  subdesc_trainer6: "Michi (Beardman) porta un purple belt ed è il braccio destro di Patrick. Lui è l'istruttore dei gruppi BJJ Kids e BJJ Junior che cura con dedizione, trasmettendo ai più piccoli la passione per la lotta."
  subdesc_trainer7: "Heinrich è responsabile della sezione di Judo. Lui porta la cintura nera del terzo Dan."
  subdesc_trainer8: "Milan è il nostro allenatore di Taekwondo. Lui è un monitore diplomato e ha un primo Dan di Taekwondo olimpico."
  subdesc_trainer9: "Oskar, allenatore di kickboxing, chiamato l'infermabile. Un nome una garanzia."
  subdesc_trainer10: "Da piú die 20 anni nel mondo delle arti marziali, insegna la Muay-thai da 6 anni. Dopo aver disputato diversi incontri, si dedica al suo metodo personale dell´ allenamento."
  subdesc_trainer11: "Protactics M.S.E e formatore anti-aggressione vorrebbe condividere le sue esperienze con i giovani e si impegna per una formazione reciproca e rispettosa."
  subdesc_trainer12: "All'età di 11 anni ha iniziato con Taekwondo. È stato due volte campione tunisino e dal 2021 detiene il 3° Dan e allenatore certificato."


