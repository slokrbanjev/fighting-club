  desc_trainers: "Unsere Trainer sind Meister in ihren Disziplinen."
  subdesc_trainer1: "Hartmann ist der technische Leiter des Fighting Clubs. Der frühere Europameister im Kickboxen, Vize-Italienmeister (1995) und Österreichmeister (1996, 2001) im Boxen baute den Club (auch im wörtlichen Sinne) auf."
  subdesc_trainer2: "Domenico, auch Mimmo genannt, leitet das Boxtraining am späteren Abend und ist bekannt für seine Geduld beim Erklären von Technikübungen."
  subdesc_trainer3: "Roberto ist ein geprüfter Übungsleiter der AIBA und leitet die Sektion 'Boxen für Jugendliche von 10-13 Jahren'."
  subdesc_trainer4: "Patrick ist der Verantwortliche der Sektion Brazilian Jiu Jitsu / Grappling. Er war Italienmeister in 2011 und im Jahr 2017 den schwarzen Gürtel von seinem Meister Alessandro Federico erhalten."
  subdesc_trainer5: "Daniel unterrichtet auch Brazilian Jiu Jitsu. Er hält einen braunen Gürtel und lernte ebenfalls unter Helio und Robin Gracie, sowie unter Alessandro Federico."
  subdesc_trainer6: "Michi (Beardman), Träger eines Purple Belts, ist Patricks rechter Arm und vermittelt als Trainer bei BJJ Kids und Junior Gruppen unseren Kleinsten die Liebe zum Kampfsport."
  subdesc_trainer7: "Heinrich ist der leitende Trainer der Sektion Judo. Er hält einen schwarzen Gürtel des dritten Dan."
  subdesc_trainer8: "Milan ist unser Taekwondo Trainer. Er ist diplomierter Sportlehrer und hält den ersten Dan im olympischen Taekwondo."
  subdesc_trainer9: "Oskar, Trainer der Sektion Kickboxen, genannt der 'Unaufhaltbare'. Ein Name, eine Garantie."
  subdesc_trainer10: "Seit mehr als 20 Jahren im Kampfsportgeschen, unterrichtet er seit 6 Jahren Muay-thai. Nachdem er verschiedene Wettkämpfe bestritten hat, widmet er sich seiner persönlichen Methode des Trainings."
  subdesc_trainer11: "Protactics M.S.E und Antiagressionstrainer möchte seine Erfahrungen mit Jugendlichen teilen und steht für gemeinsames, respektvolles Training."
  subdesc_trainer12: "Im Alter vone 11 Jahren beginnt er mit Taekwondo. Er wird 2 mal tunesischer Meister und ist Träger des 3. Dan und diplomierter Trainer seit 2021."



